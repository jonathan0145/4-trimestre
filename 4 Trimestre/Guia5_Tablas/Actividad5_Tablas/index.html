<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Tablas</title>
</head>
<body>
    <!--?<table> </table>Es la marca de comienzo de la tabla.-->
    <!--La propiedad border es para darle un borde a la tabla-->
    <table border="1">
        <tr>
            <!--?<th> Para indicar que se trata de una celda de encabezado utilizamos el elemento.-->
            <th>Paises</th>
            <th>Cantidad de habitantes</th>
        </tr>
    <!--? <tr> Es la marca de comienzo de una fila.-->
        <tr>
            <!--? <td> Es la marca de comienzo de una celda o columna.-->
                <td>China</td>
                <td>1300 millones</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1080 millones</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>295 millones</td>
        </tr>
    </table>

    <table height="1000" width="1000" border="1" align="center" bgcolor="yellow" bordercolor="red" cellpadding="20" cellspacing="10">
        <tr>
            <!--? rowspan para columnas y colspan para filas-->
        <th rowspan="4">Recursos</th>
        <th colspan="4">Facturación de los últimos tresmeses</th>
        </tr>
        <tr>
            <td>Discos Duros</td>
            <td>23000</td>
            <td>27200</td>
            <td>26000</td>
        </tr>
        <tr>
            <td>CPU</td>
            <td>73000</td>
            <td>67300</td>
            <td>51000</td>
        </tr>
        <tr>
            <td>Monitores</td>
            <td>53000</td>
            <td>72000</td>
            <td>88000</td>
        </tr>
    </table>
</body>
</html>

<!-- <table>: Define el contenedor de la tabla.
    <caption>: Proporciona un título o una leyenda para la tabla.
    <thead>: Agrupa el contenido del encabezado de la tabla.
    <tbody>: Agrupa el contenido del cuerpo de la tabla.
    <tfoot>: Agrupa el contenido del pie de la tabla.
    <tr>: Define una fila en la tabla.
    <th>: Define una celda de encabezado en una -->
