<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/index.css">
    <title>Inmotech/Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header del banner -->
    <header class="banner-container">
        <img src="../multimedia/imagenes/imagenb1.webp" alt="imagen 1" class="banner-image active">
        <img src="../multimedia/imagenes/imagenb2.webp" alt="imagen 2" class="banner-image">
        <img src="../multimedia/imagenes/imagenb1.webp" alt="imagen 3" class="banner-image">
        <img src="../multimedia/imagenes/imagenb2.webp" alt="imagen 4" class="banner-image">
        <img src="../multimedia/imagenes/imagenb1.webp" alt="imagen 5" class="banner-image">
        <img src="../multimedia/imagenes/imagenb2.webp" alt="imagen 6" class="banner-image">
        <img src="../multimedia/imagenes/imagenb1.webp" alt="imagen 7" class="banner-image">
        <img src="../multimedia/imagenes/imagenb2.webp" alt="imagen 8" class="banner-image">
        <img src="../multimedia/imagenes/imagenb1.webp" alt="imagen 9" class="banner-image">
        <img src="../multimedia/imagenes/imagenb2.webp" alt="imagen 10" class="banner-image">
    
        <!-- Botones para cambiar de imagen -->
        <div class="banner-buttons">
            <button class="banner-button active" onclick="showImage(0)">1</button>
            <button class="banner-button" onclick="showImage(1)">2</button>
            <button class="banner-button" onclick="showImage(2)">3</button>
            <button class="banner-button" onclick="showImage(3)">4</button>
            <button class="banner-button" onclick="showImage(4)">5</button>
            <button class="banner-button" onclick="showImage(5)">6</button>
            <button class="banner-button" onclick="showImage(6)">7</button>
            <button class="banner-button" onclick="showImage(7)">8</button>
            <button class="banner-button" onclick="showImage(8)">9</button>
            <button class="banner-button" onclick="showImage(9)">10</button>
        </div>
        <img id="logo" src="../multimedia/imagenes/logo_200x200.png" alt="logo inmotech">
        <h1>INMOTECH</h1>
    </header>
    <script src="../javascript/index.js"></script>
</body>
</html>
